<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurassic Park: SVA Challenge</title>
    <style>
        :root {
            --primary-green: #2d5a27;
            --dino-yellow: #f1c40f;
            --jungle-brown: #5d4037;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a301a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--white);
        }

        #quiz-container {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://img.freepik.com/free-vector/prehistoric-forest-landscape-scene_1308-55447.jpg');
            background-size: cover;
            width: 90%;
            max-width: 700px;
            padding: 30px;
            border-radius: 20px;
            border: 5px solid var(--dino-yellow);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
        }

        h1 {
            color: var(--dino-yellow);
            text-shadow: 2px 2px 4px #000;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        #question-box {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-btn {
            background-color: var(--dino-yellow);
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            color: var(--jungle-brown);
        }

        .option-btn:hover {
            transform: scale(1.05);
            background-color: #ffeb3b;
        }

        #feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            display: none;
        }

        .correct { background-color: #4caf50; color: white; }
        .wrong { background-color: #f44336; color: white; }

        #next-btn {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.2rem;
            background-color: var(--white);
            color: var(--primary-green);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            display: none;
            font-weight: bold;
        }

        #score-board {
            margin-top: 15px;
            font-size: 1.2rem;
            color: var(--dino-yellow);
        }

        .dino-icon { font-size: 3rem; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="quiz-container">
    <div class="dino-icon">ü¶ñ</div>
    <h1>Dino Quiz!</h1>
    <div id="score-board">ƒêi·ªÉm c·ªßa em: <span id="score">0</span></div>
    <hr>
    <div id="question-box">ƒêang t·∫£i c√¢u h·ªèi...</div>
    <div class="options-grid" id="options"></div>
    <div id="feedback"></div>
    <button id="next-btn" onclick="nextQuestion()">Ti·∫øp t·ª•c th√°m hi·ªÉm ‚û°Ô∏è</button>
</div>

<script>
    const questions = [
        { q: "The T-Rex ____ very big and scary.", options: ["is", "are"], correct: 0, why: "ü¶ñ Ch·ªâ c√≥ 1 con T-Rex th√¥i, m√¨nh d√πng 'is' nh√©!" },
        { q: "Five dinosaurs ____ running!", options: ["is", "are"], correct: 1, why: "ü¶ñ T·∫≠n 5 con kh·ªßng long l·∫≠n, d√πng 'are' m·ªõi ƒë√∫ng!" },
        { q: "A small Raptor ____ fast.", options: ["run", "runs"], correct: 1, why: "ü¶ñ M·ªôt b·∫°n Raptor ch·∫°y, m√¨nh th√™m 's' v√†o 'runs' nha." },
        { q: "The eggs ____ in the nest.", options: ["is", "are"], correct: 1, why: "ü¶ñ Nhi·ªÅu qu·∫£ tr·ª©ng (eggs) th√¨ ƒëi v·ªõi 'are'." },
        { q: "I ____ a brave explorer.", options: ["am", "is"], correct: 0, why: "ü¶ñ 'I' lu√¥n ƒëi c·∫∑p v·ªõi 'am', b·∫°n ƒë·ªìng h√†nh tuy·ªát v·ªùi!" },
        { q: "Two Jeeps ____ on the road.", options: ["go", "goes"], correct: 0, why: "ü¶ñ Hai chi·∫øc xe l√† s·ªë nhi·ªÅu, ta gi·ªØ nguy√™n t·ª´ 'go'." },
        { q: "The sun ____ hot today.", options: ["is", "are"], correct: 0, why: "ü¶ñ M·ªôt √¥ng m·∫∑t tr·ªùi duy nh·∫•t n√™n d√πng 'is'." },
        { q: "Dinosaurs ____ big teeth.", options: ["has", "have"], correct: 1, why: "ü¶ñ Nh·ªØng con kh·ªßng long (s·ªë nhi·ªÅu) d√πng 'have' n√®." },
        { q: "The baby dinosaur ____ a leaf.", options: ["eat", "eats"], correct: 1, why: "ü¶ñ M·ªôt em b√© kh·ªßng long ƒÉn, m√¨nh ch·ªçn 'eats' c√≥ ƒëu√¥i 's' nh√©." },
        { q: "The tall trees ____ green.", options: ["is", "are"], correct: 1, why: "ü¶ñ Nhi·ªÅu c√°i c√¢y xanh m∆∞·ªõt, ta d√πng 'are'." }
    ];

    let currentIdx = 0;
    let score = 0;

    function loadQuestion() {
        const qData = questions[currentIdx];
        document.getElementById('question-box').innerText = qData.q;
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';

        qData.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(index);
            optionsDiv.appendChild(btn);
        });
    }

    function checkAnswer(selectedIdx) {
        const qData = questions[currentIdx];
        const feedback = document.getElementById('feedback');
        const buttons = document.querySelectorAll('.option-btn');
        
        // Disable buttons
        buttons.forEach(btn => btn.disabled = true);

        if(selectedIdx === qData.correct) {
            feedback.innerText = "G·∫ßm r·ª´uuu! ƒê√∫ng r·ªìi! üåü " + qData.why;
            feedback.className = 'correct';
            score += 10;
        } else {
            feedback.innerText = "·ªí kh√¥ng! Th·ª≠ l·∫°i xem n√†o. ü¶ñ " + qData.why;
            feedback.className = 'wrong';
        }

        feedback.style.display = 'block';
        document.getElementById('next-btn').style.display = 'inline-block';
        document.getElementById('score').innerText = score;
    }

    function nextQuestion() {
        currentIdx++;
        if(currentIdx < questions.length) {
            loadQuestion();
        } else {
            document.getElementById('quiz-container').innerHTML = `
                <div class="dino-icon">üèÜ</div>
                <h1>Ch√∫c m·ª´ng nh√† th√°m hi·ªÉm!</h1>
                <p style="font-size: 1.5rem">Em ƒë√£ ho√†n th√†nh chuy·∫øn ƒëi v·ªõi s·ªë ƒëi·ªÉm: ${score}</p>
                <button class="option-btn" onclick="location.reload()">Ch∆°i l·∫°i t·ª´ ƒë·∫ßu</button>
            `;
        }
    }

    // Kh·ªüi t·∫°o game
    loadQuestion();
</script>

</body>
</html>
