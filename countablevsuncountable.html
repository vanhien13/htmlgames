        .btn:active { transform: translateY(4px); box-shadow: none; }

        /* Pháº£n há»“i */

        .correct { color: #2e7d32; font-weight: bold; }
        .wrong { color: #c62828; font-weight: bold; }
        .explanation { font-size: 0.9rem; color: #546e7a; margin-top: 8px; font-style: italic; }
    </style>
</head>

<div id="game-container">

<script>
    const foodItems = [

        { name: "Flour", emoji: "ğŸ¥¡", type: "uncountable", exp: "Flour is a powder. You can't count grains! (Bá»™t khÃ´ng thá»ƒ Ä‘áº¿m tá»«ng háº¡t li ti)." },
        { name: "Tomato", emoji: "ğŸ…", type: "countable", exp: "1 tomato, 2 tomatoes. Perfect for counting! (CÃ³ thá»ƒ Ä‘áº¿m tá»«ng quáº£ cÃ  chua)." },
        { name: "Milk", emoji: "ğŸ¥›", type: "uncountable", exp: "Milk is a liquid. We use bottles to measure it. (Sá»¯a lÃ  cháº¥t lá»ng, khÃ´ng thá»ƒ Ä‘áº¿m 1 sá»¯a, 2 sá»¯a)." },
        { name: "Honey", emoji: "ğŸ¯", type: "uncountable", exp: "Honey is sticky and liquid. (Máº­t ong lÃ  cháº¥t lá»ng Ä‘áº·c, khÃ´ng Ä‘áº¿m Ä‘Æ°á»£c)." },
        { name: "Cookie", emoji: "ğŸª", type: "countable", exp: "You can count every single cookie in the jar! (Con cÃ³ thá»ƒ Ä‘áº¿m tá»«ng chiáº¿c bÃ¡nh quy)." },
        { name: "Salt", emoji: "ğŸ§‚", type: "uncountable", exp: "Salt grains are too tiny to count. (Háº¡t muá»‘i quÃ¡ nhá» Ä‘á»ƒ chÃºng ta ngá»“i Ä‘áº¿m)." },
        { name: "Burger", emoji: "ğŸ”", type: "countable", exp: "1 burger, 2 burgers. Let's eat! (BÃ¡nh burger cÃ³ thá»ƒ Ä‘áº¿m Ä‘Æ°á»£c dá»… dÃ ng)." },
        { name: "Water", emoji: "ğŸ’§", type: "uncountable", exp: "Water has no shape, so it's uncountable. (NÆ°á»›c khÃ´ng cÃ³ hÃ¬nh dáº¡ng cá»‘ Ä‘á»‹nh nÃªn khÃ´ng Ä‘áº¿m Ä‘Æ°á»£c)." },
        { name: "Potato", emoji: "ğŸ¥”", type: "countable", exp: "Grab 3 potatoes for the fries! (Láº¥y 3 cá»§ khoai tÃ¢y nhÃ©, chÃºng Ä‘áº¿m Ä‘Æ°á»£c Ä‘áº¥y)." }
    ];

    let currentIdx = 0;
    let score = 0;
    let canClick = true;

    function updateDisplay() {
        const item = foodItems[currentIdx];
        document.getElementById('item-emoji').innerText = item.emoji;
        document.getElementById('item-name').innerText = item.name;
        document.getElementById('status').innerText = "";
        document.getElementById('explanation').innerText = "";
        canClick = true;
    }

    function handleChoice(choice) {
        if (!canClick) return;
        canClick = false;

        const item = foodItems[currentIdx];
        const statusEl = document.getElementById('status');
        const explainEl = document.getElementById('explanation');

        if (choice === item.type) {
            score += 10;
            statusEl.innerHTML = "<span class='correct'>âœ… Yummy! Correct!</span>";
        } else {
            statusEl.innerHTML = "<span class='wrong'>âŒ Oh no! Try again!</span>";
        }

        document.getElementById('score').innerText = score;
        explainEl.innerText = item.exp;

        setTimeout(() => {
            currentIdx++;
            if (currentIdx < foodItems.length) {
                updateDisplay();
            } else {
                finishGame();
            }
        }, 3000);
    }

    function finishGame() {
        const container = document.getElementById('game-container');
        container.innerHTML = `
            <div class="header"><h1>ğŸ‰ Cooking Finished!</h1></div>

                <button class="btn btn-countable" style="width: 200px; margin: 20px auto;" onclick="location.reload()">Play Again</button>
            </div>
        `;
    }

    updateDisplay();
</script>
